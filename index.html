<!DOCTYPE html>
<html>
<head>
  <title>Part Classification Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Part Classification Chatbot</h1>
  <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:400px; height:300px; overflow-y:scroll;"></div>
  <input type="text" id="message" placeholder="Type here...">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const message = $("#message").val();
      $("#chatbox").append("<p><b>You:</b> " + message + "</p>");
      $.post("/chat", { message: message }, function(data) {
        $("#chatbox").append("<p><b>Bot:</b> " + data.response + "</p>");
        $("#message").val("");
        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
      });
    }
  </script>
</body>
</html>
